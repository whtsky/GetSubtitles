[tool.poetry]
name = "getsubtitle"
version = "2019.12.05"
description = "download subtitles easily"
license = "MIT"
authors = ["Wu Haotian <whtsky@gmail.com>", "gyh1621 <guoyh01@gmail.com>"]
readme = "README.md"
repository = "https://github.com/whtsky/getsubtitle"

[tool.poetry.scripts]
getsubtitle = "getsubtitle.main: main"

[tool.poetry.dependencies]
python = "^3.6"
wheel = "^0.33.6"
beautifulsoup4 = ">=4.4.0"
guessit = "==3.1.1"
requests = ">=2.0"
archi = "^0.1.1"

[tool.poetry.dev-dependencies]
black = {version = "^19.10b0", allow-prereleases = true}
pytest = "^5.3.1"
pytest-cov = "^2.8.1"
mypy = "^0.750"
